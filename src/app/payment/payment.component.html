<app-header></app-header>
<header class="h-100">
    <mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark indigo scrolling-navbar intro-fixed-nav" [containerInside]="false">
        <mdb-navbar-brand>
          <a class="logo navbar-brand" href="#"><strong>Travel Advisor</strong></a>
        </mdb-navbar-brand>
          <links>
            <ul class="navbar-nav mr-auto">
  
            </ul>
              <ul class="navbar-nav nav-flex-icons">
                <li class="nav-item">
                  <a class="nav-link" href="#home">Home
                    <span class="sr-only">(current)</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/aboutus" data-offset="90">About Us</a>
                </li>
                <li class="nav-item">
                  <a routerLink="/plan" class="nav-link"  data-offset="90">Plan</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/contactus" data-offset="90">Contact Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/login" data-offset="90">Login/Signup</a>
                </li>
              </ul>
          </links>
    </mdb-navbar>
  </header>            
  <br>
  <div class="container">
    <div class="py-5 text-center">
        <h2>Payment</h2>
    </div>
    <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Your cart</span>
    </h4> 
    <ul class="col-md-4 order-md-2 mb-4">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
                <h6 class="my-0">Booking Place</h6>
                <h6 class="text-muted">Goa</h6>
            </div>
            <span class="text-muted"></span>
        </li>
        <li class="list-group-item d-flex justify-content-between bg-light">
            <div class="col-md-5 mb-6">
                <label>Promo code</label>&nbsp;<textarea>Enter valid code</textarea>
            </div>
        </li>
        <li class="list-group-item d-flex justify-content-between">
            <span>Total Amount : </span>
            <strong>7000</strong>
        </li>
    </ul><br>
    <div class="d-block my-3">
        <h5>Payment Method</h5>
        <div class="custom-control custom-radio">
            <input id="credit" name="paymentMethod" type="radio" routerLink="/creditcard" class="custom-control-input" checked required>
            <label class="custom-control-label" for="credit">Credit card</label>
        </div>
        <div class="custom-control custom-radio">
            <input id="debit" name="paymentMethod" type="radio" routerLink="/debitcard" class="custom-control-input" required>
            <label class="custom-control-label" for="debit">Debit card</label>
        </div>
        <div class="custom-control custom-radio">
            <input id="bhimupi" name="paymentMethod" type="radio" routerLink="/bhimupi" class="custom-control-input" required>
            <label class="custom-control-label" for="bhimupi">BHIM UPI</label>
        </div>
    </div>
